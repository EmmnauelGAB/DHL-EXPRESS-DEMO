
  <div>
    <div class="buscar">
      <p>Cliente > Administrar usuarios</p>
      <h1>Administrar Usuarios</h1>
      <form class="example-form ">
        <mat-form-field class="example-full-width">
          <span matPrefix> </span>
          <input type="tel" matInput placeholder="Buscar" name="search" [(ngModel)]="search">
          <button matSuffix mat-button><mat-icon>search</mat-icon></button>
        </mat-form-field>

        <button class="addUser" mat-raised-button class="btnRed" routerLink="/form" aria-label="Example icon button with a menu icon">
          Crear Usuario
        </button>
        <br />
        {{search}}
      </form>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" #tabla1>
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Correo Primario </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- perfil Column -->
    <ng-container matColumnDef="perfil">
      <th mat-header-cell *matHeaderCellDef> Perfil </th>
      <td mat-cell *matCellDef="let element"> {{element.perfil}} </td>
    </ng-container>

    <!-- accion Column-->
    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let j = index;">
        <section>
          <div class="example-button-row">
            <div class="example-flex-container">
              <button mat-icon-button  aria-label="Example icon button with a home icon" routerLink="/form-edit">
                <mat-icon>edit</mat-icon>
              </button>
                <button mat-icon-button color="warn" aria-label="Example icon button with a menu icon" (click)="openDialog()">
                <mat-icon>delete_outline</mat-icon>
              </button>
            </div>
          </div>
        </section>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
