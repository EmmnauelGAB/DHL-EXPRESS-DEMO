<div class="container3">
  <mat-card class="Text">
    <mat-card-header color="warn">
      <mat-card-title>Administrar Perfiles</mat-card-title>
    </mat-card-header>
  </mat-card>

</div>

<div class="container2">
  <form class="example-form ">
    <mat-form-field class="example-full-width">
      <span matPrefix> </span>
      <input type="tel" matInput placeholder="Buscar" name="search" [(ngModel)]="search">
      <button matSuffix mat-button><mat-icon>search</mat-icon></button>
    </mat-form-field>

    <button class="addUser" mat-raised-button color="warn" routerLink="/profile-add"
      aria-label="Example icon button with a menu icon">
      Agregar Perfil
    </button>
    <br />
    {{search}}
  </form>
  <table mat-table [dataSource]="dataSource" #tabla1>

    <!-- perfil Column -->
    <ng-container matColumnDef="perfil">
      <th mat-header-cell *matHeaderCellDef> Perfil </th>
      <td mat-cell *matCellDef="let element"> {{element.perfil}} </td>
    </ng-container>

    <!-- accion Column-->
    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let j = index;">
        <section>
          <div class="example-button-row">
            <div class="example-flex-container">
              <button mat-icon-button color="primary" aria-label="Example icon button with a home icon"
                routerLink="/profile-edit">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" aria-label="Example icon button with a menu icon" >
                <mat-icon>delete_outline</mat-icon>
              </button>

            </div>
          </div>
        </section>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator class="paginator" [pageSizeOptions]="[10, 20]" showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
</div>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
