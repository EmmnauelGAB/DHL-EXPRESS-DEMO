<div class="container3">
  <mat-card class="Text">
    <mat-card-header color="warn">
      <mat-card-title>Editar Perfil</mat-card-title>
    </mat-card-header>
  </mat-card>

</div>

<div class="container2">
  <mat-card class="">
    <mat-card-header class="redText">
      <mat-card-title>Informacion de Usuario</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Para crear un nuevo perfil, por favor escriba el nombre.
      </p>
    </mat-card-content>
  </mat-card>

  <div class="contenedor1">



    <mat-form-field>
      <input matInput type="text" placeholder="Nombre del perfil">
    </mat-form-field>

  </div>

  <mat-card class="">
    <mat-card-header class="redText">
      <mat-card-title>Informacion de Usuario</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Seleccione las opciones de menú disponibles en la aplicación.
      </p>
    </mat-card-content>
  </mat-card>


  <table mat-table [dataSource]="dataSource" #tabla1>

    <ng-container matColumnDef="Select">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
          </label>
        </div>
      </td>
    </ng-container>

    <!-- perfil Column -->
    <ng-container matColumnDef="perfil" class="textSize">
      <th mat-header-cell *matHeaderCellDef><strong >Administracion</strong><th>
      <td mat-cell *matCellDef="let element"> {{element.perfil}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator class="paginator" [pageSizeOptions]="[10, 20]" showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>

</div>
<div class="btns d-flex justify-content-between align-items-center">
  <button mat-stroked-button color="warn" routerLink="/profile">Cancelar</button>

  <button mat-raised-button color="warn">Guardar Perfil</button>
</div>
