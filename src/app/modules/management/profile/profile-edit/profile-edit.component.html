<div class="content">
  <div class="content_title pt-3">
    <p class="content_title-navigation"> Cliente &nbsp; &nbsp;>&nbsp; &nbsp; Administrar roles&nbsp; &nbsp;>&nbsp; &nbsp; Editar Perfil </p>
    <h1 class="content_title-main"> Editar Perfil </h1>  
  </div>

  <div class="managment_edit-body">
    <form [formGroup]="editForm">
      
      <div class="row px-4">
        <h1 class="content_title-red">Informacion de Usuario</h1>
        <h2 class="content-edit-subtitle">Si desea puede cambiar el nombre del perfil.</h2>

        <mat-form-field class="col-md-8 mx-auto my-3">
          <mat-label>Nombre del perfil</mat-label>
          <input matInput type="text" placeholder="" value="Administrador">
        </mat-form-field>

        <h1 class="content_title-red">Informacion de Usuario</h1>
        <h2 class="content-edit-subtitle">Seleccione las opciones de menú disponibles en la aplicación.</h2>
      </div>
      <mat-card class="managment_edit-card my-3">
        <mat-card-content>
          <label class="form_check-title">Permisos</label>
          <div class="form-check row" *ngFor="let permiso of permisosData; let i = index">
            <div class="col-md-12 col-lg-12 mx-auto my-3">
                <input class="form-check-input check" type="checkbox" [value]="permiso" (change)="onCheckChange($event, permiso)">
                <label class="form-check-label" for="flexCheckDefault">{{permisosData[i].perfil}}</label>
            </div> 
          </div>
        </mat-card-content>
      </mat-card>
      <!-- <pre>
        Options selected: {{selected | json}}
      </pre> -->
      <div class="profile_edit-footer row justify-content-center justify-content-lg-end justify-content-md-end">
        <button mat-stroked-button class="btn btnWhite col-10 col-md-5 col-lg-3 m-2" routerLink="/profile">Cancelar</button>
        <button mat-raised-button  class="btn btnRed col-10 col-md-5 col-lg-3 m-2" routerLink="/profile">Guardar cambios</button>
      </div>
    </form>
  </div>
</div>
