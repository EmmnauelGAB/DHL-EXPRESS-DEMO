<div class="content">
  <div class="content_title pt-3">
    <p class="content_title-navigation"> Cliente &nbsp; &nbsp;>&nbsp; &nbsp;Administrar roles </p>
    <h1 class="content_title-main"> Administrar roles </h1>  
  </div>

  <mat-card>
    <mat-card-content>
    <form class="managment_profiles-form row">
      <mat-form-field class="example-full-width col-md-6">
        <span matPrefix> </span>
        <input type="tel" matInput placeholder="Buscar" name="search" [(ngModel)]="search">
        <button matSuffix mat-button><mat-icon>search</mat-icon></button>
      </mat-form-field>

      <button class="managment_profiles-btnAddRol" mat-raised-button routerLink="/profile-add"
        aria-label="Example icon button with a menu icon">
        Nuevo rol
      </button>
      <br />
    </form>
    <table mat-table [dataSource]="dataSource" #tabla1>
      <!-- perfil Column -->
      <ng-container matColumnDef="perfil">
        <th mat-header-cell *matHeaderCellDef> Perfil </th>
        <td mat-cell *matCellDef="let element"> {{element.perfil}} </td>
      </ng-container>

      <!-- accion Column-->
      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let j = index;">
          <section>
            <div class="example-button-row">
              <div class="example-flex-container">
                <button mat-icon-button color="primary" aria-label="Example icon button with a home icon"
                  routerLink="/profile-edit">
                  <mat-icon svgIcon="ic_edit"></mat-icon>
                </button>
                <button mat-icon-button color="warn" aria-label="Example icon button with a menu icon" (click)="openDialogDelete()">
                  <mat-icon svgIcon="ic_block_user"></mat-icon>
                </button>

              </div>
            </div>
          </section>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator class="paginator" [pageSizeOptions]="[10, 20]" showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
