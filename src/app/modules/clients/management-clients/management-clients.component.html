  <div class="mat-elevation-z8">
    <div>
      <div class="buscar titulo">
        <h2><b>Administrar Clientes</b></h2>
        <form class="example-form ">
          <mat-form-field class="example-full-width">
            <span matPrefix> </span>
            <input type="tel" matInput placeholder="Buscar" name="search" [(ngModel)]="search">
            <button matSuffix mat-button><mat-icon>search</mat-icon></button>
          </mat-form-field>
  
          <button class="addUser" mat-raised-button routerLink="/formAddClient" aria-label="Example icon button with a menu icon">
            Agregar Cliente
          </button>
          <br />
          {{search}}
        </form>
      </div>
    </div>
  
    <table mat-table [dataSource]="dataSource" #tabla1>
      <!-- Position Column -->
      <ng-container matColumnDef="nombreEmpresa">
        <th mat-header-cell *matHeaderCellDef> Nombre de la empresa </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreEmpresa}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="paisRegion">
        <th mat-header-cell *matHeaderCellDef> Pais/Region </th>
        <td mat-cell *matCellDef="let element"> {{element.paisRegion}} </td>
      </ng-container>
  
         <!-- Name Column -->
         <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef> Dirección </th>
            <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
          </ng-container>

             <!-- Name Column -->
      <ng-container matColumnDef="nombreContacto">
        <th mat-header-cell *matHeaderCellDef> Nombre Contacto </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreContacto}} </td>
      </ng-container>
      
      <!-- lastname Column
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef> Apellido Paterno </th>
        <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
      </ng-container>
  
      lastname2 Column
      <ng-container matColumnDef="lastname2">
        <th mat-header-cell *matHeaderCellDef> Apellido Materno </th>
        <td mat-cell *matCellDef="let element"> {{element.lastname2}} </td>
      </ng-container>-->
  
      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Correo Electrónico </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <!-- perfil Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Teléfono </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>
  
      <!-- accion Column-->
      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let j = index;">
          <section>
            <div class="example-button-row">
              <div class="example-flex-container">
                <button mat-icon-button color="primary" aria-label="Example icon button with a home icon" routerLink="/formEditClient">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="primary" aria-label="Example icon button with a home icon" routerLink="/formDetailClient">
                    <mat-icon>search</mat-icon>
                  </button>
                <button mat-icon-button color="warn" aria-label="Example icon button with a menu icon">
                  <mat-icon>delete_outline</mat-icon>
                </button>
              </div>
            </div>
          </section>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
