
  
  <div class="mat-elevation-z8">
    <div>
      <div class="buscar titulo pt-3">
        <p>Cliente > Generar ODC</p>
        <h1 class="pt-3"><b>Generar ODC</b></h1>
   </div>

  
    </div>

    <div>
      <div  class="buscar">
          <div class="redText pt-3"> <b>Ingrese RFC</b> </div> 
       
        <mat-form-field class="pt-4">
            <input matInput type="text" placeholder="Ingrese RFC" value="FAGI910329RF3">
           
          </mat-form-field>
         
          <div class="d-flex justify-content-between">
           
            <button class="but mb-4" mat-raised-button  (click)="mostrarTablaClientes()">Buscar</button>
          </div>
      </div>
      <div>
      
      </div>

  

    <div *ngIf="viewTablaCliente">    
        <div class=" redText buscar pt-4"> <b>Cliente</b> </div> 
    <table mat-table [dataSource]="dataSource" #tabla1>
      <!-- Position Column -->
      <ng-container matColumnDef="rfc">
        <th mat-header-cell *matHeaderCellDef> <b> RFC  </b></th>
        <td mat-cell *matCellDef="let element"> {{element.rfc}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="razonSocial">
        <th mat-header-cell *matHeaderCellDef> <b> Razon Social </b></th>
        <td mat-cell *matCellDef="let element"> {{element.razonSocial}} </td>
      </ng-container>
  
         <!-- Name Column -->
         <ng-container matColumnDef="nombreContacto">
            <th mat-header-cell *matHeaderCellDef> <b>Nombre Contacto </b></th>
            <td mat-cell *matCellDef="let element"> {{element.nombreContacto}} </td>
          </ng-container>

             <!-- Name Column -->
      <ng-container matColumnDef="correoElectronico">
        <th mat-header-cell *matHeaderCellDef> <b>Correo Electrónico </b></th>
        <td mat-cell *matCellDef="let element"> {{element.correoElectronico}} </td>
      </ng-container>
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <div class="btns d-flex justify-content-between align-items-centers pb-4">
      <button class="but" mat-raised-button  (click)="mostrarTablaCapturaCotizacion()">Capturar Cotización</button>
    </div>
  </div>

<div *ngIf="viewTablaCapturaCotizacion">
    
    <div>
      <div class="buscar redText pt-3">
       
        <div> <b>Cotización - Captura</b> </div> 
      </div>
    </div>
    

    <table mat-table [dataSource]="dataSource2" #tabla>
      <!-- Position Column -->
     
  
      <ng-container matColumnDef="numeroGuias">
        <th mat-header-cell *matHeaderCellDef> <b>Numero de guías</b></th>
        <td mat-cell *matCellDef="let j = index;">
          <section>
            <mat-form-field>
                <input matInput type="text" value="0">
            </mat-form-field>
          </section>
        </td>
      </ng-container>

      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef> <b> Precio </b></th>
        <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
      
    </table>

    <div class="btns d-flex justify-content-between align-items-center pr-4">
        <button class="but" mat-stroked-button >Cancelar</button>      
        <button class="but" mat-raised-button  (click)="ocultarTablaProductosDisponibles()">Guardar </button>
        <button class="but" mat-raised-button  >Generar ODC</button>
      </div>
      
    <br/>
</div>
  </div>
